    <!-- Custom JavaScript for Bootstrap Form Validation -->
    <script>
        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>




<script>
   
        // Elements for which we want to change the background on focus
        const fields = ['user_name', 'user_email', 'message'];

        fields.forEach(fieldId => {
            const fieldElement = document.getElementById(fieldId);

            // Change background color to white and text color to black when user starts typing
            fieldElement.addEventListener('input', function() {
                fieldElement.style.backgroundColor = 'white';
                fieldElement.style.color = 'black'; // Optional: change text color for better readability
            });

            // Revert background color to transparent and text color to white when the field loses focus
            fieldElement.addEventListener('blur', function() {
                fieldElement.style.backgroundColor = 'transparent';
                fieldElement.style.color = 'white'; // Revert text color to original if needed
            });
        });

</script>
